<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="assets/echarts.min.js"></script>
  <script src="assets/echarts-gl.min.js"></script>
</head>
<body>
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    var x = 0;
    var y = 3;
    var z = 2;  // Example value for z

    var x2 = -1;
    var y2 = 0;
    var z2 = 1;  // Example value for z

    var data = [
        [0, 0, 0], [1, 0, 0],   // Line A-B
        [1, 0, 2], [0, 0, 2], [0, 0, 0],
        [0, 1, 0], [1, 1, 0], [1, 0, 0], [1, 0, 2],
        [1, 1, 2], [1, 1, 0], [0, 1, 0], [0, 1, 2],
        [0, 0, 2], [1, 0, 2], [1, 1, 2], [0, 1, 2]
    ];

    var data2 = [
        [0, 0, 0], [1, 0, 0],   // Line A-B
        [1, 0, 2], [0, 0, 2], [0, 0, 0],
        [0, 1, 0], [1, 1, 0], [1, 0, 0], [1, 0, 2],
        [1, 1, 2], [1, 1, 0], [0, 1, 0], [0, 1, 2],
        [0, 0, 2], [1, 0, 2], [1, 1, 2], [0, 1, 2]
    ];

    // Replace 2 with z
    for (var i = 0; i < data.length; i++) {
        for (var j = 0; j < data[i].length; j++) {
            if (data[i][j] === 2) {
                data[i][j] = z;
            }
            if (j == 0) {
                data[i][j] += x;
            }
            if (j == 1) {
                data[i][j] += y;
            }
        }
    }

    // Replace 2 with z2
    for (var i = 0; i < data2.length; i++) {
        for (var j = 0; j < data2[i].length; j++) {
            if (data2[i][j] === 2) {
                data2[i][j] = z2;
            }
            if (j == 0) {
                data2[i][j] += x2;
            }
            if (j == 1) {
                data2[i][j] += y2;
            }
        }
    }

    var option = {
      tooltip: {},
      backgroundColor: '#fff',
      visualMap: {
        show: false,
        dimension: 2,
        min: 0,
        max: 30,
        inRange: {
          color: [
            '#313695',
            '#4575b4',
            '#74add1',
            '#abd9e9',
            '#e0f3f8',
            '#ffffbf',
            '#fee090',
            '#fdae61',
            '#f46d43',
            '#d73027',
            '#a50026'
          ]
        }
      },
      xAxis3D: {
        type: 'value',
        min: -1.80,  // x-min
        max: 1.8     // x-max
      },
      yAxis3D: {
        type: 'value',
        min: 0,      // y-min
        max: 5.5     // y-max
      },
      zAxis3D: {
        type: 'value',
        min: 0,      // z-min
        max: 2.0     // z-max
      },
      grid3D: {
        viewControl: {
          projection: 'orthographic'
        }
      },
      series: [
        {
          'type': 'line3D',
          'data': data,
          'lineStyle': {
            'width': 4
          }
        },
        {
          'type': 'line3D',
          'data': data2,
          'lineStyle': {
            'width': 4,
            'color': '#ff5733'  // Set a different color for the second line
          }
        }
      ]
    };

    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);
  </script>
</body>
</html>
